name: Weekly User Commits

on:
  schedule:
    - cron: "0 */6 * * *"   # alle 6 Stunden
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Count weekly commits
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          SINCE=$(date -u -d "7 days ago" +"%Y-%m-%dT%H:%M:%SZ")
          TOTAL=0
          PAGE=1

          while true; do
            DATA=$(curl -s -H "Authorization: Bearer $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/search/commits?q=author:${{ github.actor }}+committer-date:>$SINCE&per_page=100&page=$PAGE")

            COUNT=$(echo "$DATA" | jq '.items | length')
            TOTAL=$((TOTAL + COUNT))

            [ "$COUNT" -lt 100 ] && break
            PAGE=$((PAGE + 1))
          done

          mkdir -p stats
          echo "{ \"weekly_commits\": $TOTAL }" > stats/commits.json

      - name: Commit & push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

          git add stats/commits.json
          git commit -m "Update weekly commits" || exit 0

          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push
