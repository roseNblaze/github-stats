name: User Commit Stats

on:
  schedule:
    - cron: "0 */6 * * *"   # Alle 6 Stunden
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Count weekly and yearly commits
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          WEEK_SINCE=$(date -u -d "7 days ago" +"%Y-%m-%dT%H:%M:%SZ")
          YEAR_SINCE=$(date -u -d "1 year ago" +"%Y-%m-%dT%H:%M:%SZ")

          count_commits () {
            SINCE=$1
            TOTAL=0
            PAGE=1

            while true; do
              DATA=$(curl -s \
                -H "Authorization: Bearer $TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/search/commits?q=author:${{ github.actor }}+committer-date:>$SINCE&per_page=100&page=$PAGE")

              COUNT=$(echo "$DATA" | jq '.items | length')
              TOTAL=$((TOTAL + COUNT))

              [ "$COUNT" -lt 100 ] && break
              PAGE=$((PAGE + 1))
            done

            echo $TOTAL
          }

          WEEKLY=$(count_commits "$WEEK_SINCE")
          YEARLY=$(count_commits "$YEAR_SINCE")

          mkdir -p stats
          cat <<EOF > stats/commits.json
          {
            "weekly_commits": $WEEKLY,
            "yearly_contributions": $YEARLY
          }
          EOF

      - name: Commit and push stats
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

          git add stats/commits.json
          git commit -m "Update commit statistics" || exit 0

          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push
